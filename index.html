<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="box">
        <p id="header">Between 1 - 10 Guessing Game</p>
        <div id="container">
          <p id="question">
            I'll pick a number between 1 and 10, Try and guess it.
          </p>
        </div>
        <div id="reniatnoc">
          <p>
            <input type="text" id="guess" />
            <button id="guess-button">Guess</button></p>
        </div>
        <div id="response"><p id="message"></p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

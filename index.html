<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="box">
        <p id="header">1-2-5 GameTron 3000</p>
        <div id="container">
          <p id="question">
            I've picked a number between 1 and 5, Try and guess it.
          </p>
        </div>
        <form id="form" action="#" onSubmit="handle">
          <input type="text" id="guess" />
          <button id="guess-button" onclick="guessRandomNumber();">
            Guess
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
